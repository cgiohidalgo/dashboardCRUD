{% extends 'layouts/base.html' %}

{% block title %} Nueva persona {% endblock title %}

{% block content %}

    <!-- Header -->
    <div class="header bg-primary pb-6">
      <div class="container-fluid">
        <div class="header-body">
          <div class="row align-items-center py-4">
            
          </div>
        </div>
      </div>
    </div>
    <!-- Page content -->
    <div class="container-fluid mt--6">
      <div class="row">
        <div class="col-xl-12">
          <div class="card bg-default">
            <div class="card-header bg-transparent">
              <div class="row align-items-center">
                <div class="col">
                  <h5 class="text-light text-uppercase ls-1 mb-1">Persona</h5><br>
                </div>
              </div>
            </div>
          </div>
          <div class="card bg-default">
            <div class="card-header">
              <div class="row align-items-center">
                <div class="col">
                  <form id="form" action="/personas.html" method="POST" onsubmit="return validateForm()">
                    {% csrf_token %}
                    <input type="text" class="form-control" id="txt_ced_per" placeholder="CÃ©dula" name="cedula" value="{{ datos.0.1 }}"><br>
                    <input type="text" class="form-control" id="txt_nom_per" placeholder="Nombre" name="nombre" value="{{ datos.0.2 }}"><br>
                    <div class="row">
                      <div class="col-md-6">
                        <input type="hidden" name="editar" value="{{ datos.0.0 }}">
                        <input type="submit" id="btn_add_persona" class="btn btn-primary col-xl-12" value="Guardar">
                      </div>
                      <div class="col-md-6">
                        <a href="/personas.html" class="btn btn-primary col-xl-12">Cancelar</a>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      {% include "includes/footer.html" %}
      
    </div>

{% endblock content %}

<!-- Specific JS goes HERE --> 
{% block javascripts %}

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.36/dist/sweetalert2.all.min.js"></script>

<script type="text/javascript">
  $(document).ready(function() {
    
  });

  function validateForm() {
    if($('#txt_ced_per').val() == "" || $('#txt_nom_per').val() == "") {
      Swal.fire({
          icon: 'info',
          text: 'Por favor ingrese los datos de la persona',
        });
      return false;
    }    
  }
</script>

{% endblock javascripts %}
